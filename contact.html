<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Delhi Food</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
      padding-top: 60px;
    }
    .contact-section {
      padding: 60px 20px;
    }
    .contact-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-muted a {
      text-decoration: none;
      color: #007bff;
    }
    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="fw-bold display-5">📬 Contact Us</h1>
        <p class="text-muted">We’d love to hear from you! Drop us a message and we’ll get back shortly.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-card">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">👤 Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">📧 Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="your@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">✉️ Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
          <div class="text-center mt-4 text-muted">
            <p>📧 Email: <a href="mailto:contact@delhifood.com">contact@delhifood.com</a></p>
            <p>📍 Address: Connaught Place, New Delhi, India</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
