 <!-- Add this calculator section below the outlets section -->
<section id="bill-calculator" class="container py-5">
  <h2 class="text-center mb-4" style="color: #ff5722; font-family: 'Quicksand', sans-serif;">üßæ Bill Estimator</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body">
          <div class="mb-3">
            <label for="item-price" class="form-label">Item Price (‚Çπ)</label>
            <input type="number" class="form-control" id="item-price" placeholder="Enter price">
          </div>
          <div class="mb-3">
            <label for="item-qty" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="item-qty" placeholder="Enter quantity">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-warning text-white" onclick="addToBill()">‚ûï Add to Bill</button>
            <button class="btn btn-secondary" onclick="resetBill()">üîÑ Reset</button>
          </div>
          <hr>
          <h5 class="text-end">Total: ‚Çπ<span id="bill-total">0</span></h5>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  let total = 0;
  function addToBill() {
    const price = parseFloat(document.getElementById("item-price").value);
    const qty = parseInt(document.getElementById("item-qty").value);

    if (!isNaN(price) && !isNaN(qty) && price > 0 && qty > 0) {
      total += price * qty;
      document.getElementById("bill-total").textContent = total.toFixed(2);
      document.getElementById("item-price").value = '';
      document.getElementById("item-qty").value = '';
    } else {
      alert("Please enter valid price and quantity.");
    }
  }

  function resetBill() {
    total = 0;
    document.getElementById("bill-total").textContent = total.toFixed(2);
  }
</script>



 

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.16/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const foodOutlets = [
      { id: 1, name: "Dolma Aunti Momo", cuisine: "Tibetan", price: 120, rating: 4.6, image: "aunti mom.avif" },
      { id: 2, name: "Half Fried", cuisine: "Street Food", price: 90, rating: 4.4, image: "hal fried.avif" },
      { id: 3, name: "WOW! Delhi Snacks", cuisine: "North Indian", price: 150, rating: 4.7, image: "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=400&q=80" },
      { id: 4, name: "Karim's", cuisine: "Mughlai", price: 250, rating: 4.8, image: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" },
      { id: 5, name: "Biryani Blues", cuisine: "Hyderabadi", price: 200, rating: 4.5, image: "biryani blues.png" },
      { id: 6, name: "Sita Ram Diwan Chand", cuisine: "Chaat", price: 80, rating: 4.3, image: "sita ram.jpg" },
      { id: 7, name: "Monginis Cake Shop", cuisine: "Desserts", price: 300, rating: 4.2, image: "ccbe-Monginis-Cake-Shop-Mumbai-chocolate-cake-8.jpg" },
      { id: 8, name: "Jain Chawal Wale", cuisine: "Street Food", price: 100, rating: 4.1, image: "Jain-chawal-wale.jpg" },
      { id: 9, name: "Kuremal Mohan Lal Kulfi", cuisine: "Desserts", price: 70, rating: 4.9, image: "c5be-Kuremal-Mohan-Lal-Kulfi-Wale-New-Delhi-dishes-5.jpg" },
      { id: 10, name: "Chache Di Hatti", cuisine: "Street Food", price: 110, rating: 4.4, image: "Chache-Di-Hatti.jpg" }
    ];

    let favorites = JSON.parse(localStorage.getItem("delhiFavorites")) || [];
    const colors = ['#1e90ff', '#ff6347', '#32cd32', '#ffa500', '#6a5acd', '#ff1493'];
    let colorIndex = 0;

    const container = document.getElementById("outlet-container");
    const searchBtn = document.getElementById("search-btn");
    const searchInput = document.getElementById("search-input");

    function renderOutlets(filter = "") {
      container.innerHTML = "";
      const filtered = foodOutlets.filter(outlet =>
        outlet.name.toLowerCase().includes(filter.toLowerCase()) ||
        outlet.cuisine.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        container.innerHTML = `<p class="text-center text-muted">No outlets found.</p>`;
        return;
      }

      filtered.forEach(food => {
        const col = document.createElement("div");
        col.className = "col-12 col-md-6 col-lg-4 d-flex";

        const card = document.createElement("div");
        card.className = "card flex-fill";

        card.innerHTML = `
          <img src="${food.image}" class="card-img-top" alt="${food.name}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${food.name}</h5>
            <p class="card-text mb-1"><strong>Cuisine:</strong> ${food.cuisine}</p>
            <p class="card-text mb-1"><strong>Price:</strong> ‚Çπ${food.price}</p>
            <p class="card-text mb-3"><strong>Rating:</strong> ${food.rating} ‚≠ê</p>
            <button class="fav-btn btn ${favorites.includes(food.id) ? 'btn-danger' : 'btn-outline-danger'} mt-auto">
              ${favorites.includes(food.id) ? "‚ù§Ô∏è Favorite" : "ü§ç Favorite"}
            </button>
          </div>
        `;

        const favBtn = card.querySelector(".fav-btn");
        favBtn.addEventListener("click", () => toggleFavorite(food.id, favBtn));

        col.appendChild(card);
        container.appendChild(col);
      });
    }

    function toggleFavorite(id, btn) {
      if (favorites.includes(id)) {
        favorites = favorites.filter(favId => favId !== id);
        btn.textContent = "ü§ç Favorite";
        btn.classList.remove("btn-danger");
        btn.classList.add("btn-outline-danger");
      } else {
        favorites.push(id);
        btn.textContent = "‚ù§Ô∏è Favorite";
        btn.classList.add("btn-danger");
        btn.classList.remove("btn-outline-danger");
      }
      localStorage.setItem("delhiFavorites", JSON.stringify(favorites));
    }

    searchBtn.addEventListener("click", () => {
      renderOutlets(searchInput.value.trim());
      colorIndex = (colorIndex + 1) % colors.length;
      searchBtn.style.backgroundColor = colors[colorIndex];
      searchBtn.style.color = "#fff";
    });

    document.getElementById("greet-btn").addEventListener("click", () => {
      alert("Welcome to Delhi Famous Food Outlets! Enjoy exploring delicious treats!");
    });

    renderOutlets();
  </script>
